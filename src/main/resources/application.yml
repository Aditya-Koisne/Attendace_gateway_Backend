server:
  port: 7890

spring:
  datasource:
    url: jdbc:postgresql://db:5432/gateway
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect



api-config:
  base-url: https://sentrygateway.attendanceportal.com
  max-retries: 3
  backoff-factor: 1
  timeouts:
    connect: 10
    read: 30
    individual-connect: 3
    individual-read: 10

jwt-config:
  auth-endpoint: /token
  username: admin
  password: password123

gateway:
  host: 0.0.0.0
  port: 7890



app:
  retention:
    enabled: false


  sender:
    enabled: true
    workers: 1
    maxRetries: 5
    baseBackoffMs: 5000
    maxBackoffMs: 300000
    stuckProcessingMinutes: 10

  alerts:
    pendingThreshold: 5000
    lastSuccessMaxAgeMinutes: 30
    deadThreshold: 200

admin:
  usernameEnv: "ADMIN"
  passwordEnv: "ADMIN_PASSWORD"

logging:
  level:
    com.example.gateway.http.IClockController: DEBUG
